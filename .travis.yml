matrix:
  include:
    - os: linux
      compiler: gcc
      sudo: required
      language: cpp
      dist: trusty
      env: BUILD_NAME=debian
    - os: osx
      osx_image: xcode7.3
      sudo: required
      compiler: clang
      language: cpp
      env: BUILD_NAME=macosx
    - language: android
      env: BUILD_NAME=android

      
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.2
    - android-25
#    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository


env:
  global:
  #encrypted HOMEBREW_GITHUB_ACCESS_TOKEN for publishing to homebrew-tap
  - secure: ""
  - PRORAB_GIT_USERNAME=igagis
  - PRORAB_GIT_ACCESS_TOKEN=$HOMEBREW_GITHUB_ACCESS_TOKEN

before_install:
- if [ "$BUILD_NAME" == "debian" ] || [ "$BUILD_NAME" == "android" ]; then
    echo "deb https://dl.bintray.com/igagis/ubu unstable main" | sudo tee /etc/apt/sources.list.d/igagis.list > /dev/null &&
    sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 379CE192D401AB61 &&
    sudo apt-get update -qq &&
    sudo apt-get install -qq debhelper prorab doxygen;
  fi
- if [ "$BUILD_NAME" == "macosx" ]; then
    rvm install ruby-2.2.2 &&
    rvm use ruby-2.2.2 &&
    
    rvm 2.2.1 do gem uninstall bundler -v '>1.12.5' --force &&
    rvm 2.2.1 do gem install bundler -v 1.12.5 --no-rdoc --no-ri --no-document --quiet &&
    
    sudo gem install cocoapods &&
    pod repo add --silent igagis https://$PRORAB_GIT_USERNAME:$PRORAB_GIT_ACCESS_TOKEN@github.com/igagis/cocoapods-repo.git &&

    brew tap igagis/tap &&
    brew update > /dev/null &&
    brew install prorab;
  fi


before_script:
  # download and install android NDK
  - if [ "$BUILD_NAME" == "android" ]; then
      export TERM=dumb &&
      curl -L http://dl.google.com/android/ndk/android-ndk-r10e-linux-x86_64.bin -O &&
      chmod u+x android-ndk-r10e-linux-x86_64.bin &&
      ./android-ndk-r10e-linux-x86_64.bin > /dev/null &&
      rm android-ndk-r10e-linux-x86_64.bin &&
      export ANDROID_NDK_HOME=`pwd`/android-ndk-r10e &&
      export LOCAL_ANDROID_NDK_HOME="$ANDROID_NDK_HOME" &&
      export LOCAL_ANDROID_NDK_HOST_PLATFORM="linux-x86_64" &&
      export PATH=$PATH:${ANDROID_NDK_HOME} &&
      env;
    fi


script:
- if [ "$BUILD_NAME" == "debian" ]; then
    prorab-deb-prepare.sh &&
    dpkg-buildpackage -us -uc;
  fi
- if [ "$BUILD_NAME" == "macosx" ]; then
    make &&
    make test &&

    xcodebuild -project ios/tests.xcodeproj/ -alltargets CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO;
  fi
- if [ "$BUILD_NAME" == "android" ]; then
    prorab-apply-version.sh -v `prorab-deb-version.sh debian/changelog` `find android -name *.gradle.in` &&
    (cd android && ./gradlew build) &&
    ls android;
  fi

before_deploy:
  - prorab-apply-version.sh -v `prorab-deb-version.sh debian/changelog` travis_bintray_*.json.in

deploy:
- provider: bintray
  skip_cleanup: true
  on:
    tags: true
    condition: $BUILD_NAME = debian
  file: travis_bintray_deb.json
  user: igagis
  key:
    secure: ""
  dry-run: false
- provider: bintray
  skip_cleanup: true
  on:
    tags: true
    condition: $BUILD_NAME = debian
  file: travis_bintray_ubu.json
  user: igagis
  key:
    secure: ""
  dry-run: false
- provider: bintray
  skip_cleanup: true
  on:
    tags: true
    condition: $BUILD_NAME = debian
  file: travis_bintray_rasp.json
  user: igagis
  key:
    secure: ""
  dry-run: false
- provider: bintray
  skip_cleanup: true
  on:
    tags: true
    condition: $BUILD_NAME = android
  file: travis_bintray_android.json
  user: igagis
  key:
    secure: ""
  dry-run: false
- provider: script
  skip_cleanup: true
  script: prorab-deploy-homebrew.sh -t igagis/tap
  on:
    tags: true
    condition: $BUILD_NAME = macosx
- provider: script
  skip_cleanup: true
  script: rvm 2.2.1 do prorab-deploy-cocoapods.sh -r igagis
  on:
    tags: true
    condition: $BUILD_NAME = macosx
